<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanogram || </title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/css/styles.css">
    <script
        src="https://kit.fontawesome.com/b318972c4d.js"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://kit.fontawesome.com/90b4883912.js"
        crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/profile.js" defer></script>
    <script type="module" src="../js/create_post.js" defer></script>
</head>
<body>
    <header class="container-fluid">
        <div class="d-flex flex-wrap justify-content-center py-3 mb-4">
            <a class="d-flex align-items-center mb-md-0 me-md-auto text-dark text-decoration-none fs-3 ms-2" href="../feed/index.html">Nanogram</a>
            <nav class="me-3 navbar">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="../feed/index.html">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Profile</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h2>Profile info</h2>
                            <div class="d-flex m-auto justify-content-center" id="avatar_container"></div>
                            <div id="user_container"></div>
                        </div>
                        <button class="btn btn-secondary mt-3" id="logout_button">Log out</button>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card" id="post_container">
                        <h1 class="mb-5 mt-3 ms-3">Showing your latest posts</h1>
                    </div>
                </div>
            </div>
                <div class="col-md-6 mt-3">
                    <div class="card">
                        <div class="card-body">
                            <form id="create_post_form">
                                <h2>Create new post</h2>
                                <div>
                                    <label for="postTitle" class="form-label">Post title</label>
                                    <input type="text" id="post_title" class="form-control" placeholder="Post title">
                                </div>
                                <div>
                                    <label for="content" class="form-label">Content</label>
                                    <textarea name="Content" id="post_content" class="form-control" placeholder="Add your content here (Optional)"></textarea>
                                </div>
                                <div>
                                    <label for="image" class="form-label"></label>
                                    <input type="text" id="post_image" class="form-control" placeholder="Add a link to an image (Optional)">
                                </div>
                                <button class="btn btn-lg btn-secondary mt-3">Create new post</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container">
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
            <div class="col-md-4 d-flex align-items-center">
                <p class="mb-md-0 text-muted">Copyright &copy;</p>
            </div>
            <div class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <a class="ms-3 text-decoration-none fs-4" href="https://instagram.com"
                    ><i class="fa-brands fa-instagram text-dark"></i
                ></a>
                <a class="ms-3 text-decoration-none fs-4" href="https://facebook.com"
                    ><i class="fa-brands fa-facebook text-dark"></i
                ></a>
                <a class="ms-3 text-decoration-none fs-4" href="https://twitter.com"
                    ><i class="fa-brands fa-twitter text-dark"></i
                ></a>
            </div>
        </div>
    </footer>
</body>
</html>
